<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link href="survey.css" rel="stylesheet">
    <title>freeCodeCamp Survey Form</title>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
  </head>
  <body>
    <form id="survey-form">
      <div>
      <label for="name" id="name-label">Name</label><br>
      <input type="text" placeholder="Enter your name" id="name" required><br>
      </div>
      <div>
        <label for="email" id="email-label">Email</label><br>
      <input type="email" placeholder="Enter you Email" id="email" required><br>
      </div>
      <div>
      <label for="age" id="number-label">Age(optional)</label><br>
      <input type="number" placeholder="age" id="number" min="1" max="100"><br>
      </div>
      <div>
      <label>Which option best describes your current role?</label><br>
      <select name="role" id="dropdown" required autofocus>
        <option disabled selected value>Select current role</option>
        <option value="student">Student</option>
        <option value="full-time-job">Full Time Job</option>
        <option value="full-time-learner">Full Time Learner</option>
        <option value="prefer-not-to-say">Prefer not to say</option>
        <option value="other">Other</option>
      </select><br>
      </div>
      <div>
      <label for="recommend">Would you recommend freeCodeCamp to a friend?</label><br>
      <input type="radio" name="recommend" value="definitely" checked>Definitely</input><br>
      <input type="radio" name="recommend" value="maybe">Maybe</input><br>
      <input type="radio" name="recommend" value="not-sure">Not sure</input><br>
  </div>
      <div>
      <label>What is your favorite feature of freeCodeCamp?</label><br>
      <select name="favorite-feature" id="favorite">
        <option disabled selected value>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="open-source">Open Source</option>
      </select><br>
     </div>
      <div id="improvement">
        <label for="improvement">What would you like to see improved?(Check all that apply)</label><br>
        <input type="checkbox" value="frontend-projects">Front-end Projects</input><br>
        <input type="checkbox" value="backend project">Back-end Projects</input><br>
        <input type="checkbox" value="data-visualization">Data Visualization</input><br>
        <input type="checkbox" value="challenges">Challenges</input><br>
        <input type="checkbox" value="open-source">Open Source Community</input><br>
        <input type="checkbox" value="gitter-help-rooms">Gitter help rooms</input><br>
        <input type="checkbox" value="videos">Videos</input><br>
        <input type="checkbox" value="city-meetups">City Meetups</input><br>
        <input type="checkbox" value="wiki">Wiki</input><br>
        <input type="checkbox" value="forum">Forum</input><br>
        <input type="checkbox" value="additional-courses">Additional Courses</input><br>
       </div>
       <div>
         <label>Any comments or suggestions?</label><br>
         <textarea id="comments" name="comments" rows="6">         </textarea><br>
       </div>
      <div class="centered">
      <button type="submit" id="submit">Submit</button>
</div>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
